<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>The Iron Bar</title>
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'
    type='text/css'>
    <link charset="utf-8" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    media="screen" rel="stylesheet" title="no title">
    <link charset="utf-8" href="styles.css" media="screen" rel="stylesheet"
    title="no title"><!-- templates -->

    <script id="menuItemTmpl" type="text/html">
      <div class="menuItem" id="<%=id%>">
        <h3><%=name%></h3>
        <p>
          $<%=price%>
        </p>
        <% if (vegetarian) { %>
            <img src="vegetarian.svg" alt="">
        <% } %>
        <% if (glutenFree) { %>
            <img src="gluten_free.svg" alt="">
        <% } %>

        <span class="glyphicon glyphicon-pencil admin hidden" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-trash admin hidden" aria-hidden="true"></span>
        <form id="editID<%=id%>" class="editForm hidden">
          <div class="form-group">
            <label for="itemName">Name</label>
            <input type="text" class="form-control itemName" value="<%=name%>">
          </div>
          <div class="form-group">
            <label for="itemPrice">Price</label>
            <input type="text" class="form-control itemPrice" value="<%=price%>">
          </div>
          <div class="checkbox" >
            <label>
              <input type="checkbox" class="itemGF" <%= glutenFree ?  "checked" : '' %>> Gluten Free
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="itemVeg" <%= vegetarian ?  "checked" : '' %>> Vegetarian
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="itemBreakfast" <%= breakfast ?  "checked" : '' %>> Breakfast
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="itemLunch" <%= lunch ?  "checked" : '' %>> Lunch
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="itemDinner" <%= dinner ?  "checked" : '' %>> Dinner
            </label>
          </div>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle itemType" id = "itemType<%=id%>" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

              <span class="selection">
                 <%=type%>
              </span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="itemType<%=id%>">
              <li><a data-value="app">App</a></li>
              <li><a data-value="drink">Drink</a></li>
              <li><a data-value="entree">Entree</a></li>
              <li><a data-value="dessert">Dessert</a></li>
            </ul>
          </div>
          <button class="submit btn btn-default add-item-containersubmit">Submit</button>
        </form>
      </div>

    </script>
</head>

<body>
    <header>
        <h1>The Iron Bar Menu</h1>
        <img alt="" src="theironbar.png"> <!-- the-Log-in is Below -->


        <p class="admin-log-in">Admin log-in</p>


        <section class="signIn hidden">
            <div class="col-md-12 noPadding initial-Sign-In container-fluid">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label> <input id=
                        "username" placeholder="username" type="username">
                    </div>


                    <div class="form-group">
                        <label for="password">Password</label> <input id=
                        "password" placeholder="password" type="password">
                    </div>
                    <br>
                    <br>
                    <input class="loginSubmit" type="submit" value="Submit">
                </form>
            </div>
        </section>
        <!-- //the-Log-in is above -->
        <span aria-hidden="true" class=
        "glyphicon glyphicon-plus admin hidden">Add Menu Item</span>

        <div class="add-item-container hidden">
            <form class="addForm" id="addItem" name="addItem">
                <div class="form-group">
                    <label for="itemName">Name</label> <input class=
                    "form-control itemName" type="text">
                </div>


                <div class="form-group">
                    <label for="itemPrice">Price</label> <input class=
                    "form-control itemPrice" type="text">
                </div>


                <div class="checkbox">
                    <label><input class="itemGF" type="checkbox"> Gluten
                    Free</label>
                </div>


                <div class="checkbox">
                    <label><input class="itemVeg" type="checkbox">
                    Vegetarian</label>
                </div>


                <div class="checkbox">
                    <label><input class="itemBreakfast" type="checkbox">
                    Breakfast</label>
                </div>


                <div class="checkbox">
                    <label><input class="itemLunch" type="checkbox">
                    Lunch</label>
                </div>


                <div class="checkbox">
                    <label><input class="itemDinner" type="checkbox">
                    Dinner</label>
                </div>


                <div class="dropdown">
                    <button aria-expanded="true" aria-haspopup="true" class=
                    "btn btn-default dropdown-toggle itemType" data-toggle=
                    "dropdown" id="itemType" type="button"><span class=
                    "selection">Course</span> <span class=
                    "caret"></span></button>

                    <ul aria-labelledby="itemType" class="dropdown-menu">
                        <li>
                            <a data-value="app">App</a>
                        </li>


                        <li>
                            <a data-value="drink">Drink</a>
                        </li>


                        <li>
                            <a data-value="entree">Entree</a>
                        </li>


                        <li>
                            <a data-value="dessert">Dessert</a>
                        </li>
                    </ul>
                </div>
                <button class=
                "submit btn btn-default add-item-containersubmit">Submit</button>
            </form>
        </div>
    </header>


    <div class="container-fluid">
        <aside class="filters col-md-3">
            <h3>Narrow Your Choices</h3>


            <div class="dropdown">
                <button aria-expanded="true" aria-haspopup="true" class=
                "btn btn-default dropdown-toggle" data-toggle="dropdown" id=
                "filterMenumeal" type="button"><span class=
                "selection">Meal</span> <span class="caret"></span></button>

                <ul aria-labelledby="filterMenumeal" class="dropdown-menu">
                    <li>
                        <a href="#">Breakfast</a>
                    </li>


                    <li>
                        <a href="#">Lunch</a>
                    </li>


                    <li>
                        <a href="#">Dinner</a>
                    </li>
                </ul>
            </div>


            <div class="dropdown">
                <button aria-expanded="true" aria-haspopup="true" class=
                "btn btn-default dropdown-toggle" data-toggle="dropdown" id=
                "filterMenutype" type="button"><span class=
                "selection">Course</span> <span class="caret"></span></button>

                <ul aria-labelledby="filterMenutype" class="dropdown-menu">
                    <li>
                        <a href="#">App</a>
                    </li>


                    <li>
                        <a href="#">Entree</a>
                    </li>


                    <li>
                        <a href="#">Dessert</a>
                    </li>


                    <li>
                        <a href="#">Drink</a>
                    </li>
                </ul>
            </div>


            <div class="dropdown">
                <button aria-expanded="true" aria-haspopup="true" class=
                "btn btn-default dropdown-toggle" data-toggle="dropdown" id=
                "filterMenuPriceRange" type="button"><span class=
                "selection">Price Range</span> <span class=
                "caret"></span></button>

                <ul aria-labelledby="filterMenuPriceRange" class=
                "dropdown-menu">
                    <li>
                        <a href="#">$</a>
                    </li>


                    <li>
                        <a href="#">$$</a>
                    </li>


                    <li>
                        <a href="#">$$$</a>
                    </li>
                </ul>
            </div>


            <div class="checkbox" id="filterglutenFree">
                <label><input type="checkbox"> Gluten Free</label>
            </div>


            <div class="checkbox" id="filtervegetarian">
                <label><input type="checkbox"> Vegetarian</label>
            </div>
            <button class="btn btn-default" id="submitFilters" type=
            "button">Submit Filters</button> <button class="btn btn-default"
            id="resetFilters" type="button">Reset Filters</button>
        </aside>


        <div class="menu col-md-9">
        </div>
    </div>


    <footer>
        <h3>Copyright 2015 The Iron Bar</h3>
    </footer>
    <!-- libraries -->
    <script src=
    "http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js">
    </script>
    <script charset="utf-8" src=
    "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js">
    </script>
    <script charset="utf-8" src=
    "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js">
    </script>
    <script charset="utf-8" src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script> <!-- app files -->

    <script charset="utf-8" src="display.js">
    </script>
    <script charset="utf-8" src="edit.js">
    </script>
    <script charset="utf-8" src="delete.js">
    </script>
    <script charset="utf-8" src="add.js">
    </script>
    <script charset="utf-8" src="filter.js">
    </script>
    <script charset="utf-8" src="app.js">
    </script>
    <script charset="utf-8" src="signin.js">
    </script>
</body>
</html>
