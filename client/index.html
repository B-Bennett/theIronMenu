<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Iron Bar</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">

    <!-- templates -->
    <script type="text/html" id = "menuItemTmpl">
      <div class="menuItem">
        <h3><%=name%></h3>
        <p>
          <%=price%>
        </p>
        <span class="glyphicon glyphicon-pencil admin" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-trash admin" aria-hidden="true"></span>
      </div>
    </script>

  </head>

  <body>
    <header>
      <h1>The Iron Bar Menu</h1>
      <span class="glyphicon glyphicon-plus admin" aria-hidden="true"></span>
    </header>
    <div class="container-fluid">
      <aside class="filters col-md-3">
        <ul>
          <li class="filter">Price</li>
          <li class="filter">Meal</li>
          <li class="filter">Course</li>
          <li class="filter">Vegetarian</li>
          <li class="filter">Gluten Free</li>
        </ul>
      </aside>
      <div class="menu col-md-9">

      </div>

    <footer>
      <span>Copyright 2015 The Iron Bar</span>
    </footer>

    <!-- bower components -->
    <script src="./bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="./bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <!-- app files -->
    <script src="display.js" charset="utf-8"></script>
    <script src="edit.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
